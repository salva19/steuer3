name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Clean & Re-Create Android Project
        run: |
          # Lösche defekte Konfigurationen
          rm -rf android build ios
          # Erstelle Android-Struktur neu (überschreibt nicht lib/main.dart)
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Generate pubspec.yaml
        # ACHTUNG: Der Block unten muss genau so linksbündig bleiben!
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Steuer Scanner
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.2.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            path_provider: ^2.1.2
            cupertino_icons: ^1.0.2
            intl: ^0.19.0
            shared_preferences: ^2.2.2

          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^3.0.0

          flutter:
            uses-material-design: true
          EOF

      - name: Configure Android SDK & Permissions
        run: |
          # Setze MinSDK auf 24 (Zwingend für Google AI)
          sed -i 's/minSdkVersion .*/minSdkVersion 24/g' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
          
          # Injiziere Permissions in das Android Manifest
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <application|' android/app/src/main/AndroidManifest.xml
          
          echo "✅ Android Konfiguration abgeschlossen."

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        # --no-shrink deaktiviert Obfuscation (löst viele Build-Fehler)
        run: |
          flutter build apk --debug --no-shrink --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
