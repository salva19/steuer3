name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Nimm immer die allerneueste stabile Version (löst viele Probleme)
          cache: true

      - name: Initialize Android Clean
        run: |
          rm -rf android
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Fix Android Config (Strong)
        run: |
          python3 -c "
          import re, os
          
          # 1. build.gradle (App Level) für SDK Versionen patchen
          path = 'android/app/build.gradle'
          if os.path.exists(path):
              with open(path, 'r') as f: content = f.read()
              
              # Min SDK auf 24
              content = re.sub(r'minSdkVersion .*', 'minSdkVersion 24', content)
              # Compile SDK auf 34
              content = re.sub(r'compileSdkVersion .*', 'compileSdkVersion 34', content)
              
              # MultiDex aktivieren (verhindert viele Abstürze)
              if 'multiDexEnabled true' not in content:
                  content = content.replace('defaultConfig {', 'defaultConfig {\n        multiDexEnabled true')
              
              if 'implementation \"androidx.multidex:multidex:' not in content:
                   content = content.replace('dependencies {', 'dependencies {\n    implementation \"androidx.multidex:multidex:2.0.1\"')

              with open(path, 'w') as f: f.write(content)
              print('✅ App build.gradle patched')

          # 2. settings.gradle (Plugin Portal) fixen, falls nötig
          # (Flutter stable macht das meistens schon richtig)
          "

      - name: Ensure pubspec.yaml
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Professioneller Steuer-Scanner und Assistent
          publish_to: 'none'
          version: 1.0.0+1
          
          environment:
            sdk: '>=3.2.0 <4.0.0'
          
          dependencies:
            flutter:
              sdk: flutter
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            cupertino_icons: ^1.0.2
            intl: ^0.19.0
            shared_preferences: ^2.2.2
          
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^2.0.0
          
          flutter:
            uses-material-design: true
          EOF

      - name: Create AndroidManifest.xml
        run: |
          mkdir -p android/app/src/main
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="de.app.steuer_ultra">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.CAMERA"/>
              <application
                  android:label="Steuer Ultra"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: |
          # Wir nutzen --debug und --no-shrink für maximale Fehlertoleranz
          flutter build apk --debug --no-shrink --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
