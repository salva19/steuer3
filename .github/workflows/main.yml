name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Clean & Re-Create Android Project
        run: |
          rm -rf android build ios
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Generate pubspec.yaml
        # Wir nutzen hier printf statt cat, um Einrückungsfehler mit EOF zu vermeiden
        run: |
          printf "name: steuer_ultra\n" > pubspec.yaml
          printf "description: Steuer Scanner\n" >> pubspec.yaml
          printf "publish_to: 'none'\n" >> pubspec.yaml
          printf "version: 1.0.0+1\n\n" >> pubspec.yaml
          
          printf "environment:\n" >> pubspec.yaml
          printf "  sdk: '>=3.2.0 <4.0.0'\n\n" >> pubspec.yaml
          
          printf "dependencies:\n" >> pubspec.yaml
          printf "  flutter:\n" >> pubspec.yaml
          printf "    sdk: flutter\n" >> pubspec.yaml
          printf "  google_generative_ai: ^0.4.0\n" >> pubspec.yaml
          printf "  image_picker: ^1.0.7\n" >> pubspec.yaml
          printf "  permission_handler: ^11.0.1\n" >> pubspec.yaml
          printf "  path_provider: ^2.1.2\n" >> pubspec.yaml
          printf "  share_plus: ^9.0.0\n" >> pubspec.yaml
          printf "  cupertino_icons: ^1.0.2\n" >> pubspec.yaml
          printf "  intl: ^0.19.0\n" >> pubspec.yaml
          printf "  shared_preferences: ^2.2.2\n\n" >> pubspec.yaml
          
          printf "dev_dependencies:\n" >> pubspec.yaml
          printf "  flutter_test:\n" >> pubspec.yaml
          printf "    sdk: flutter\n" >> pubspec.yaml
          printf "  flutter_lints: ^3.0.0\n\n" >> pubspec.yaml
          
          printf "flutter:\n" >> pubspec.yaml
          printf "  uses-material-design: true\n" >> pubspec.yaml

      - name: Configure Android SDK & Permissions
        run: |
          # SDK Versionen fixen
          sed -i 's/minSdkVersion .*/minSdkVersion 24/g' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
          
          # Permissions injizieren
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|' android/app/src/main/AndroidManifest.xml
          
          echo "✅ Android Konfiguration abgeschlossen."

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        # --no-shrink verhindert Fehler beim Export-Modul
        run: |
          flutter build apk --debug --no-shrink --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
