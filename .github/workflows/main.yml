name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Setup Project & Dependencies
        # Wir nutzen offizielle Befehle statt Text-Bearbeitung. Das verhindert den Fehler.
        run: |
          # 1. Aufräumen
          rm -rf android build ios
          
          # 2. Projekt neu erstellen (erzeugt eine saubere pubspec.yaml)
          flutter create --org de.app --project-name steuer_ultra --platforms android .
          
          # 3. Pakete sicher hinzufügen (statt die Datei manuell zu schreiben)
          flutter pub add google_generative_ai
          flutter pub add image_picker
          flutter pub add permission_handler
          flutter pub add path_provider
          flutter pub add share_plus
          flutter pub add cupertino_icons
          flutter pub add intl
          flutter pub add shared_preferences

      - name: Configure Android SDK & Permissions
        run: |
          # SDK Versionen für KI und Export anpassen
          sed -i 's/minSdkVersion .*/minSdkVersion 24/g' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
          
          # Berechtigungen in die AndroidManifest.xml injizieren
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|' android/app/src/main/AndroidManifest.xml
          
          echo "✅ Android Config fertig."

      - name: Build APK
        # --no-shrink verhindert Fehler beim Export
        run: |
          flutter build apk --debug --no-shrink --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
