name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Initialize Flutter Project
        run: |
          # Lösche alten Android Ordner für einen sauberen Start
          rm -rf android build
          # Erstelle das Android-Gerüst neu
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Inject Permissions into Manifest
        # Statt die Datei zu überschreiben, fügen wir die Permissions in die generierte Datei ein.
        # Das ist viel sicherer, da Activity-Namen und Paketstruktur erhalten bleiben.
        run: |
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <application|' android/app/src/main/AndroidManifest.xml
          
          # Kontrolle: Zeige den Inhalt
          cat android/app/src/main/AndroidManifest.xml

      - name: Configure Android SDK Versions
        # Wir setzen minSdkVersion auf 24 (für KI/Kamera) und compileSdk auf 34 (für Android 14)
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 24/' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
          
          # Kontrolle
          grep "SdkVersion" android/app/build.gradle

      - name: Overwrite pubspec.yaml
        # Hier definieren wir deine Dependencies
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Professioneller Steuer-Scanner und Assistent
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.2.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            cupertino_icons: ^1.0.2
            intl: ^0.19.0
            shared_preferences: ^2.2.2

          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^3.0.0

          flutter:
            uses-material-design: true
          EOF

      - name: Install Dependencies & Clean
        run: |
          flutter pub get
          flutter clean

      - name: Build APK (DEBUG)
        run: |
          flutter build apk --debug --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
