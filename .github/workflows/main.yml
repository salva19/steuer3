name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Initialize Clean Project
        run: |
          # Alles löschen, was stören könnte
          rm -rf android build ios lib/main.dart
          
          # Neues Projekt erstellen
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Force Android Config via Script
        # Anstatt mit Regex zu raten, hängen wir die Konfiguration einfach unten an die build.gradle an.
        # Gradle nimmt oft die letzte Definition, oder wir überschreiben den Block sauber.
        # Hier nutzen wir sed, aber sehr vorsichtig.
        run: |
          # Setze minSdkVersion hart auf 24 (nötig für AI Pakete)
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 24/g' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 24/g' android/app/build.gradle
          
          # Compile SDK auf 34 setzen
          sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/g' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle

          # Zur Kontrolle ausgeben
          grep "SdkVersion" android/app/build.gradle

      - name: Create pubspec.yaml
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Steuer Scanner
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.2.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            # Wir reduzieren die Dependencies auf das Minimum, um Versionskonflikte auszuschließen
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            path_provider: ^2.1.2

          flutter:
            uses-material-design: true
          EOF

      - name: Create Dummy main.dart
        # Wir erstellen eine gültige Main-Datei, damit der Compiler nicht meckert
        run: |
          mkdir -p lib
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:google_generative_ai/google_generative_ai.dart';
          
          void main() {
            runApp(const MaterialApp(home: Scaffold(body: Center(child: Text("Steuer Ultra Build Success")))));
          }
          EOF

      - name: Build Setup
        run: |
          flutter pub get
          flutter clean

      - name: Build APK
        # --no-shrink deaktiviert Code-Obfuscation (R8), was oft Fehler verursacht
        run: |
          flutter build apk --debug --verbose --no-shrink --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
