name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Initialize Flutter Project
        run: |
          rm -rf android
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Force Fix Android Config
        run: |
          # Wir nutzen Python, um die build.gradle zuverlässig zu patchen
          python3 -c "
          import re
          path = 'android/app/build.gradle'
          with open(path, 'r') as f: content = f.read()
          
          # Setze minSdkVersion auf 24 (wichtig für Kamera/KI)
          content = re.sub(r'minSdkVersion .*', 'minSdkVersion 24', content)
          # Setze compileSdkVersion auf 34 (wichtig für Permissions)
          content = re.sub(r'compileSdkVersion .*', 'compileSdkVersion 34', content)
          
          with open(path, 'w') as f: f.write(content)
          "
          
          # Zeige die Datei zur Sicherheit im Log an
          cat android/app/build.gradle | grep minSdkVersion

      - name: Overwrite pubspec.yaml
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Professioneller Steuer-Scanner und Assistent
          publish_to: 'none'
          version: 1.0.0+1
          
          environment:
            sdk: '>=3.2.0 <4.0.0'
          
          dependencies:
            flutter:
              sdk: flutter
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            cupertino_icons: ^1.0.2
            intl: ^0.19.0
            shared_preferences: ^2.2.2
          
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^2.0.0
          
          flutter:
            uses-material-design: true
          EOF

      - name: Overwrite AndroidManifest.xml
        run: |
          mkdir -p android/app/src/main
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="de.app.steuer_ultra">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.CAMERA"/>
              <application
                  android:label="Steuer Ultra"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (DEBUG)
        run: |
          flutter build apk --debug --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
