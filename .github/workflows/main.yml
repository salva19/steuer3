name: Build Steuer Ultra APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          cache: true

      - name: Initialize Android Clean
        run: |
          # Lösche existierenden Android Ordner, um Konflikte zu vermeiden
          rm -rf android
          # Erstelle Android-Projektstruktur neu
          flutter create --org de.app --project-name steuer_ultra --platforms android .

      - name: Configure Android SDK & Permissions
        run: |
          # 1. Setze minSdkVersion auf 24 (Wichtig für KI/Kamera)
          # Wir suchen die Zeile mit minSdkVersion und ersetzen sie hart.
          sed -i 's/minSdkVersion .*/minSdkVersion 24/g' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle

          # 2. Permissions injizieren (Sicherer als Überschreiben der Datei)
          # Wir suchen nach dem <application Tag und fügen davor die Permissions ein
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <application|' android/app/src/main/AndroidManifest.xml

          echo "✅ Android Config patched"

      - name: Overwrite pubspec.yaml
        # WICHTIG: Der Inhalt zwischen EOF darf KEINE Einrückung am Zeilenanfang haben!
        run: |
          cat <<EOF > pubspec.yaml
          name: steuer_ultra
          description: Steuer Scanner
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.2.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            google_generative_ai: ^0.4.0
            image_picker: ^1.0.7
            permission_handler: ^11.0.1
            path_provider: ^2.1.2
            cupertino_icons: ^1.0.2
            intl: ^0.19.0
            shared_preferences: ^2.2.2

          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^3.0.0

          flutter:
            uses-material-design: true
          EOF

      - name: Create Dummy main.dart (Fallback)
        # Erstellt eine Datei, falls keine da ist, damit der Build nicht fehlschlägt
        # Wir rücken das EOF nicht ein, um Fehler im IF-Block zu vermeiden
        run: |
          if [ ! -f lib/main.dart ]; then
            mkdir -p lib
            echo "Erstelle Dummy main.dart..."
            cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          void main() => runApp(MaterialApp(home: Scaffold(body: Center(child: Text('Steuer Ultra')))));
          EOF
          fi

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Build APK (Debug)
        run: |
          flutter build apk --debug --no-shrink --verbose --dart-define=MY_API_KEY=${{ secrets.GOOGLE_API_KEY }}

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: steuer-ultra-app
          path: build/app/outputs/flutter-apk/app-debug.apk
